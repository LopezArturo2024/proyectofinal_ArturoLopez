{% extends 'info_app/base.html' %}

{% block title %}
Inicio de sesión - info_app
{% endblock title %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-4">
            <h2>Inicia sesión</h2><br>

            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="text-danger"> {{ message }} </li>
                {% endfor %}
            </ul>
            {% endif %}
            
            <form action="" method="POST">
            {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Usuario</label>
                  <input name="username" type="text" class="form-control" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                  <label class="form-label">Contraseña</label>
                  <input name="password" type="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>
          
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          
          </form>

{% endblock content %}
